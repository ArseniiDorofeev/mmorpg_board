{% extends 'base.html' %}

{% block content %}
  <h2>Регистрация</h2>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться</button>
  </form>


  <p>Уже зарегистрированы? <a href="{% url 'login' %}">Войти</a></p>
{% endblock %}
