{% extends 'base.html' %}

{% block content %}
  <h2>Subscribe to Newsletters</h2>
  <form method="post" action="{% url 'subscribe' %}">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Subscribe</button>
  </form>
{% endblock %}
