<!-- post_detail.html -->

<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

<!-- Форма для ввода отклика -->
<form method="post" action="{% url 'post_detail' post_id=post.id %}">
  {% csrf_token %}
  {{ response_form.as_p }}
  <button type="submit">Отправить отклик</button>
</form>

<!-- Отображение существующих откликов -->
{% if responses %}
  <h2>Отклики:</h2>
  <ul>
    {% for response in responses %}
      <li>{{ response.text }} от {{ response.sender.username }}</li>
    {% endfor %}
  </ul>
{% endif %}
